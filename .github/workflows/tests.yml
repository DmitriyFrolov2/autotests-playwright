# file: .github/workflows/ui-tests.yml
# Workflow для запуска UI автотестов и публикации Allure-отчёта
name: UI tests

# Триггеры запуска workflow
on:
  push:
    branches: [ main ]          # Запуск при пуше в main
  pull_request:
    branches: [ main ]          # Запуск при PR в main

jobs:
  # JOB 1 — запуск тестов и генерация Allure-результатов
  run-tests:
    runs-on: ubuntu-latest      # Запуск на Ubuntu runner

    steps:
      # Клонируем репозиторий
      - name: Check out repository
        uses: actions/checkout@v4

      # Устанавливаем нужную версию Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Устанавливаем зависимости проекта и браузеры Playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      # Запускаем pytest и сохраняем результаты для Allure
      - name: Run tests and generate Allure results
        run: |
          pytest -m regression --alluredir=allure-results -n 2

      # Сохраняем Allure results как артефакт
      - name: Upload Allure results
        if: always()             # Выполняется даже при падении тестов
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 14

  # JOB 2 — генерация и публикация Allure-отчёта
  publish-report:
    runs-on: ubuntu-latest
    needs: run-tests            # Запускается после run-tests

    steps:
      # Клонируем репозиторий
      - name: Check out repository
        uses: actions/checkout@v4

      # Загружаем Allure results из предыдущего job
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Получаем историю отчётов из ветки gh-pages
      - name: Get Allure history
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Генерируем Allure-отчёт с учётом истории прогонов
      - name: Generate Allure report with history
        uses: simple-elf/allure-report-action@v1.13
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages

      # Публикуем отчёт на GitHub Pages
      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
